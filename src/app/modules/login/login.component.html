<form>
    <h3>Currently AuthenticationHandlingService sends hardcoded json request. </h3>
    <label for="email">E-mail:</label>
    <input type="text" name="email" id="email" placeholder="e-mail ...">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="password ...">

<button (click)="processLogin();" id='btn-login'>Login</button>

<button (click)="processLogout();" id='btn-logout'>Logout</button>
